<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>我们</title>
    <link rel="stylesheet" href="/广播站/Album.css" />
    <!-- <embed src="/广播站/Music/昨日青空.mp3" hidden="true" autostart="true" loop="true"> -->
</head>

<body>
    <!--/*外层最大容器*/-->
    <div class="wrap">
        <!--    /*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="/广播站/picture/1.jpg" class="pic" />
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="/广播站/picture/2.jpeg" class="pic" />
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="/广播站/picture/3.jpeg" class="pic" />
            </div>
            <div class="out_right">
                <img src="/广播站/picture/4.jpeg" class="pic" />
            </div>
            <div class="out_top">
                <img src="/广播站/picture/5.jpeg" class="pic" />
            </div>
            <div class="out_bottom">
                <img src="/广播站/picture/6.jpg" class="pic" />
            </div>
            <!--小正方体 -->
            <span class="in_front">
                <img src="/广播站/picture/7.jpg" class="in_pic" />
            </span>
            <span class="in_back">
                 <img src="/广播站/picture/8.jpg" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="/广播站/picture/9.jpg" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="/广播站/picture/10.jpg" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="/广播站/picture/11.jpg" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="/广播站/picture/12.jpg" class="in_pic" />
            </span>
        </div>
    </div>
</body>

</html>
